<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Andros{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/import/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/import/googleapis.css' %}"/>
   
    <link rel="stylesheet" type="text/css" href="{% static 'produit/style.css' %}"/>
 <link rel="stylesheet" type="text/css" href="{% static 'css/import/normalize.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/import/font-awesome.min.css' %}"/>



 <script src="{% static 'js/import/jquery.min1.js' %}"></script>
 <script src="{% static 'js/import/jquery.min2.js' %}"></script>
 <script src="{% static 'js/import/bootstrap.min.js' %}"></script>

    
    <script src="{% static 'Boutique/js1/main.js1' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'produit/style2.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'produit/js1/index.js' %}"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'boutique:index' %}">Boutique</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'authontication:register' %}">Register</a></li>
 <li class="{% block login_active %}{% endblock %}"><a href="{% url 'authontication:login_user' %}">Log In</a></li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
