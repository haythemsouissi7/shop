{% extends 'produit/base.html' %}
{% block body %}
<div class="panel panel-default">
    <div class="panel-heading text-center">
        <h4>New Business User</h4>
        <div class="btn-group" role="group">
        </div>
    </div>
    <div class="panel-body">
        <form action="{% url 'authontication:business_register' %}" id="businessuser_form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control" required></textarea>
            </div>
          
            <div class="form-group">
                <label for="type">Type</label>
                <select name="type" id="type" class="form-control">
                    <option value="ENTERPRISE" selected>Entreprise</option>
                    <option value="INDIVIDUAL">Particulier</option>
                </select>
            </div>
            <input type="submit" value="Next" class="btn btn-default pull-right" id="next">
        </form>
    
    </div>
</div>
<script>
    
</script>
{%endblock%}
