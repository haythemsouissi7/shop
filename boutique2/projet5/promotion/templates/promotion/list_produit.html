<!-- Modal -->
<style type="text/css">
  .continer { border:2px solid #ccc; width:550px; height:600px; overflow-y: scroll; }
</style>
<div id="myModal2" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
      
<div class="continer">

  {% for produit in boutique.produit_set.all %}
 




<button type="button" class="selectcollection2" data-dismiss="modal" data-collection-text="{{produit.title}}" data-collection-id="{{produit.id}}"><img src="{{produit.logo.url}}" style="width: 150px;height: 150px"></button>



 {% endfor%}
  </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<script type="text/javascript">
 
$('.selectcollection2').click(function(){
    $('#col2').val($(this).attr('data-collection-id'));
    $('#lab2').val($(this).attr('data-collection-text'));

});



</script>
