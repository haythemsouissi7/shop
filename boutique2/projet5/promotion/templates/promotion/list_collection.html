<!-- Modal -->
<style type="text/css">
  #continers { border:2px solid #ccc; width:550px; height:600px; overflow-y: scroll; }
</style>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
   <div id="continers">   
 

  {% for collection in collections%}
  



<button  type="button" class="selectcollection" data-dismiss="modal" data-collection-text="{{collection.title}}" data-collection-id="{{collection.id}}"><img src="{{ collection.picture.url }}" style="width: 150px;height: 150px"></button>



 {% endfor%}

 
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<script type="text/javascript">
 
$('.selectcollection').click(function(){
    $('#col0').val($(this).attr('data-collection-id'));
    $('#lab').val($(this).attr('data-collection-text'));

});



</script>
